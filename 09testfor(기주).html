<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09testfor.html</title>
    <style>
        *{font-size: 20pt;}
    </style>
    <script>
        function mytest(){
            var su=0, result=0;
            for (var i=1;i<6;i=i+1){
                su=su+1;
                document.write(su+ ' ');
                result=result+su
            }
            document.write('합계'+result);
        }
    </script>
</head>
<body>
    <h2>09testfor.html</h2>
    <button onclick="mytest()">for문 확인</button><p></p>
    <div id="display">
    <img src="./images/바넬로피3.jpg" width="200" height="200">
    </div>
</body>
</html>
